<body>
    <script src="simple.js">
        var catX = 100;
        var catY = 100;
        clearScreen();
        function start(){
            for (var i=1;i<=5;i++) // Detta berättar vad i kommer vara lika med från början (alltså 1) sen så kommer den kolla om i är mindre eller lika med 5 och är den det så kommer i plusas med 1. Är i inte mindre eller lika med 5 längre så kommer loopen stopas.
                rectangle(50*i,50*i,20,20,"red"); // Detta säger vart en rektangel ska vara och hur stor den ska vara.

            for (var i=1;i<=5;i++){
                tal=random(3); // Detta gör bara så vi har tre randomiserade tal.
                if (tal==0) // Detta förklarar om tal är 0 så skrivs denna rectangel under ut, samma med alla andra under.
                    rectangle(50*i,50*i,20,20,"red") // Gör en röd rectangel. 
                if (tal==1)
                    rectangle(50*i,50*i,20,20,"green") // Gör en grön recktangel.
                if (tal==2)
                    rectangle(50*i,50*i,20,20,"yellow")
            }
        }
    </script>
