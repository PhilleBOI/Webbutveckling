<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie</title>
</head>
<body>
    <script src="simple.js">
        /*En zombie*/
        var zombie = {x: random(totalWidth), y:random(totalHeight), speed:random(1,5)};
        /*Zombies*/
        var zombies = [];
        /*Add zombies to list*/
        for(i = 0; i < 10; i++){
            zombies.push({x: random(totalWidth), y:random(totalHeight), speed:random(1,5)});
        }
        /*Update*/
        function update(){
            /*ClearScreen*/
            clearScreen()
                var i = 0;
                /*while(i < 10) */
                while(i < 10){
                    /*var zombie = zombies[i]*/
                    var zombie = zombies[i];
                    /*Picture */
                    picture(zombie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png");
                    
                /*Controls*/
                    /*Controls (mouse movement)*/
                    if(zombie.x < mouse.x){
                        zombie.x += zombie.speed;
                    }
                    i += 1;
                }
            }
        
        
        
        
        
        /*Collision detection*/
    </script>
</body>
</html>
